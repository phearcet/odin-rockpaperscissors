<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
    function getComputerChoice() {
      let randomNumber = Math.random();
      if (randomNumber <= 1/3) {
        return "rock";
      } else if (randomNumber > 1/3 && randomNumber <= 2/3) {
        return "paper";
      } else {
        return "scissors";
      }
    }

    let humanInput = prompt("Rock, Paper, Scissors?");
    function getHumanChoice() {
      if (humanInput.toLowerCase() === "rock") {
        return "rock";
      } else if (humanInput.toLowerCase() === "paper") {
        return "paper";
      } else if (humanInput.toLowerCase() === "scissors") {
        return "scissors";
      } else {
        console.log("error, invalid answer");
      }
    }

    let humanScore = 0;
    let computerScore = 0;

    function playRound(humanChoice, computerChoice) {
       if(computerChoice === 'rock') {
        if(humanChoice === 'rock') {
          return "You Tied! Rock ties Rock.";
        } else if(humanChoice === 'paper') {
          return "You Won! Paper beats Rock.";
          humanScore ++;
        } else if(humanChoice === 'scissors') {
          return "You Lost! Scissors lose to Rock.";
          computerScore ++;
        }
      } else if(computerChoice === 'paper') {
        if(humanChoice === 'rock') {
          return "You Lost! Rock loses to Paper.";
          computerScore ++;
        } else if(humanChoice === 'paper') {
          return "You Tied! Paper ties Paper."
        } else if(humanChoice === 'scissors') {
          return "You Won! Scissors beats Paper."
          humanScore ++;
        }
      } else if(computerChoice === 'scissors') {
        if(humanChoice === 'rock') {
          return "You Won! Rock beats Scissors.";
          humanScore ++;
        } else if(humanChoice === 'paper') {
          return "You Lost! Paper loses to Scissors."
        } else if(humanChoice === 'scissors') {
          return "You Ties! Scissors ties Scissors."
          computerScore ++;
        }
      }
    }

    const humanSelection = getHumanChoice();
    const computerSelection = getComputerChoice();

    playRound(humanSelection, computerSelection);

    //console.log(getComputerChoice());
    console.log(playRound(humanSelection, computerSelection));
  </script>
</body>
</html>
